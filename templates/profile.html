{% extends 'layout.html' %}

{% block title %}Profile - Kuizu{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Profile</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
                <!-- Read-only fields -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="{{ user.role }}" disabled>
                </div>

                <!-- Always updatable fields -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" 
                           value="{{ user.full_name }}" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="qualification" 
                           value="{{ user.qualification }}" placeholder="Enter your qualification">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" 
                           value="{{ user.dob.strftime('%Y-%m-%d') if user.dob else '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    {% if user.profile_image %}
                    <div class="mb-2">
                        <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}" 
                             class="img-thumbnail" style="max-width: 200px">
                    </div>
                    {% endif %}
                    <input type="file" class="form-control" name="profile_image" accept="image/*">
                </div>

                <!-- Read-only information -->
                <div class="mb-3">
                    <label class="form-label">Last Login</label>
                    <input type="text" class="form-control" 
                           value="{{ user.last_login.strftime('%Y-%m-%d %H:%M:%S') if user.last_login else 'Never' }}" 
                           disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Account Created</label>
                    <input type="text" class="form-control" 
                           value="{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" 
                           disabled>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
